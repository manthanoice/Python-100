<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pebkac_'s blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {%for i in range(the_num)%}
    <div class="content">
        <div class="card">
            <h2>{{blog_post[i]['title']}}</h2>
            <p class="text">{{blog_post[i]['subtitle']}}</p>
            <a href="{{url_for('the_body', num=i)}}">Read</a>
        </div>
    </div>
    {%endfor%}
</div>
</body>
<footer>
    <p>Made with ♥️ in India.</p>
</footer>
</html>
